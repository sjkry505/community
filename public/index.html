<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#272727;">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" onclick="window.onhashchange('')">WebSiteName</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search" name="search">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="glyphicon glyphicon-search"></i>
                        </button>
                      </div>
                    </div>
                  </form>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="logined">
                <li><a class="btn btn-info btn-md" data-toggle="modal" data-target="#signupModal" style="background-color:#272727;border: none"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a class="btn btn-info btn-md" data-toggle="modal" data-target="#loginModal" style="background-color:#272727;border: none"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              </ul>
          </div>
        </div>
      </nav>
  
  <section id="alert" class="container" style="position:absolute; top:7%; left:10%;z-index:3"></section>
  <div class="container" style="margin:50px auto 0 auto;width:90%">
    <div class="row">
      <div class="col-md-2">.col-md-4</div>
      <div class="col-md-8" id="content"></div>
      <div class="col-md-2">.col-md-4</div>
    </div>
  </div>
  <div class="modal fade" id="signupModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">註冊帳號</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="name" type="text" class="form-control" name="name" placeholder="name">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="account" type="text" class="form-control" name="account" placeholder="account">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="password">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input id="birthday" type="date" class="form-control" name="birthday">
            </div>
            <input class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#failModal" type="button" onclick="blog.model.signup()" value="Sign Up">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">登入</h4>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="user" type="text" class="form-control" name="account" placeholder="account">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="user-password" type="password" class="form-control" name="password" placeholder="password">
          </div>
          <input class="btn btn-default" data-dismiss="modal" type="button" onclick="blog.model.login()" value="Login">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
